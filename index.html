<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Guessing Game</title>
    <link href="https://fonts.googleapis.com/css?family=Bubblegum+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <!-- the MAIN.CSS file is linked here -->
  </head>

  <body>
    <div class='container'>
    <h1 class='header'> A-M's Grace Hopper Guessing Game</h1>

    <p id = 'hintyHint' class='hintText mainText'>Guess a Number Between 1 and 100!</p>
  
    <input id= 'guess' placeholder= '#' class='guessInput'></input>
  
    

    <div class='buttonSpacing'>
      <button id='submit'class='buttons'>Submit Guess!</button>
      <button id='newGameButton' class='buttons'>Play Again!</button>
      <button id = 'hintButton' class='buttons'>Need a Hint?</button>
    </div>
 
  
   
  
      <p class='mainText'>Here are your previous guesses:</p>
      <ul class='mainText guessList'>
        <li id = 'guess1' class='guesses'>-</li>
        <li id = 'guess2' class='guesses'>-</li>
        <li id = 'guess3' class='guesses'>-</li>
        <li id = 'guess4' class='guesses'>-</li>
        <li id = 'guess5' class='guesses'>-</li>
      </ul>

      
    </div>
  </div>

    
    
    <script src='js/guessing-game.js'></script>
   
  </body>

</html>
